name: iOS Build

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build iOS app
      run: |
        xcodebuild -workspace Frame\ Grabber.xcworkspace -scheme FrameGrabber -sdk iphoneos -configuration Release
